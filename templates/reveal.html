<!-- templates/reveal.html -->
{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold mb-4">Revelar Carta</h1>
<p>{{ message }}</p>
<p><strong>{{ player.name }}</strong>, escolha uma carta para revelar:</p>
<form method="POST" class="bg-white p-4 rounded shadow-md">
  <label for="card_index" class="block font-medium">Índice da Carta:</label>
  <select name="card_index" id="card_index" class="border p-1 w-full mb-2">
    {% for index, card in available_cards %}
    <option value="{{ index }}">Índice {{ index }} - {{ card.name }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="bg-blue-500 text-white p-2 rounded">
    Confirmar Revelação
  </button>
</form>
{% endblock %}
